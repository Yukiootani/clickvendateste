<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #333; --accent: #Cca43b; --bg: #FDFBF7; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; }
        header { background: white; padding: 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; }
        .item { background: white; padding: 15px; margin: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .checkout-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .btn-zap { background: #25d366; color: white; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header><a href="index.html" style="color:var(--primary)"><i class="fas fa-arrow-left"></i></a><h3>Carrinho</h3></header>
    <div id="cart-items"></div>
    <div class="checkout-bar">
        <div><small>Total:</small><br><b style="font-size:1.2em;" id="total-val">¥ 0</b></div>
        <button class="btn-zap" onclick="checkout()"><i class="fab fa-whatsapp"></i> FINALIZAR</button>
    </div>
    <script>
        if(!firebase.apps.length) firebase.initializeApp(SETUP.firebase);
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        function load() {
            const list = document.getElementById('cart-items');
            let total = 0; list.innerHTML = "";
            cart.forEach((p, index) => {
                total += p.price;
                list.innerHTML += `<div class="item"><div style="display:flex; gap:10px; align-items:center;"><img src="${p.imageUrl}" style="width:50px; height:50px; object-fit:cover; border-radius:5px;"><div>${p.name}<br><b>¥ ${p.price}</b></div></div><i class="fas fa-trash" style="color:red;" onclick="remove(${index})"></i></div>`;
            });
            document.getElementById('total-val').innerText = '¥ ' + total;
        }
        function remove(idx) { cart.splice(idx, 1); localStorage.setItem('cart', JSON.stringify(cart)); load(); }
        function checkout() {
            if(cart.length === 0) return alert("Vazio!");
            let msg = "*NOVO PEDIDO:*\n\n";
            let total = 0;
            cart.forEach(p => { msg += `▪️ ${p.name} - ¥${p.price}\n`; total += p.price; });
            msg += `\n*Total: ¥ ${total}*`;
            window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        }
        load();
    </script>
</body>
</html>
